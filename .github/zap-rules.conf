# ZAP Scan Rules Configuration
# Ignore common false positives for our application

# Ignore X-Frame-Options on API endpoints (not applicable)
10020	IGNORE	(X-Frame-Options Header Not Set)

# Ignore Content Security Policy on API endpoints (handled separately)
10038	IGNORE	(Content Security Policy \(CSP\) Header Not Set)

# Ignore cookie security on API-only endpoints
10054	IGNORE	(Cookie No HttpOnly Flag)
10055	IGNORE	(Cookie No Secure Flag)

# Application-specific rules
# Ignore missing CSRF tokens on API endpoints (using API keys instead)
10202	IGNORE	(Absence of Anti-CSRF Tokens)

# Ignore weak authentication on test endpoints
40012	IGNORE	(Cross Domain Misconfiguration)

# HTTP Methods - ignore OPTIONS, HEAD on API endpoints
90028	IGNORE	(Insecure HTTP Method)

# Ignore information disclosure for development
10096	IGNORE	(Timestamp Disclosure)
