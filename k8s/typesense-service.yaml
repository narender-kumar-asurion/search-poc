apiVersion: v1
kind: Service
metadata:
  name: typesense-service
  namespace: fs-search
  labels:
    app: typesense
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 8108
    targetPort: 8108
    protocol: TCP
  selector:
    app: typesense
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: typesense-headless
  namespace: fs-search
  labels:
    app: typesense
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: api
    port: 8108
    targetPort: 8108
    protocol: TCP
  - name: peering
    port: 8107
    targetPort: 8107
    protocol: TCP
  selector:
    app: typesense
---
# LoadBalancer service for external access (optional)
apiVersion: v1
kind: Service
metadata:
  name: typesense-external
  namespace: fs-search
  labels:
    app: typesense
spec:
  type: LoadBalancer
  ports:
  - name: api
    port: 8108
    targetPort: 8108
    protocol: TCP
  selector:
    app: typesense