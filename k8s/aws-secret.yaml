apiVersion: v1
kind: Secret
metadata:
  name: aws-secret
  namespace: fs-search
type: Opaque
data:
  # Base64 encoded AWS credentials and configuration
  # To generate: echo -n "your-value" | base64
  AWS_ACCESS_KEY_ID: ""      # Your AWS access key ID (base64 encoded)
  AWS_SECRET_ACCESS_KEY: ""  # Your AWS secret access key (base64 encoded)
  SQS_QUEUE_URL: ""         # Your SQS queue URL (base64 encoded)
  SNS_TOPIC_ARN: ""         # Your SNS topic ARN (base64 encoded)
stringData:
  # For development - use stringData for plain text
  # AWS_ACCESS_KEY_ID: "AKIA..."
  # AWS_SECRET_ACCESS_KEY: "..."
  # SQS_QUEUE_URL: "https://sqs.us-west-2.amazonaws.com/123456789012/fs-search-updates"
  # SNS_TOPIC_ARN: "arn:aws:sns:us-west-2:123456789012:fs-search-updates"