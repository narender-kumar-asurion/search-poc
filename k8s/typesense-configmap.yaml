apiVersion: v1
kind: ConfigMap
metadata:
  name: typesense-config
  namespace: fs-search
data:
  # Typesense configuration
  TYPESENSE_DATA_DIR: "/data"
  TYPESENSE_API_PORT: "8108"
  TYPESENSE_PEERING_PORT: "8107"
  TYPESENSE_ENABLE_CORS: "true"
  TYPESENSE_LOG_LEVEL: "INFO"
  # Search application configuration
  API_PORT: "3001"
  NODE_ENV: "production"
  LOG_LEVEL: "INFO"
  TYPESENSE_HOST: "typesense-service"
  TYPESENSE_PORT: "8108"
  TYPESENSE_PROTOCOL: "http"
  TYPESENSE_COLLECTION: "software_stack_components"
  TYPESENSE_TIMEOUT: "5"
  TYPESENSE_RETRIES: "3"